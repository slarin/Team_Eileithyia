<!DOCTYPE html>
<html>
<head>
  <title>Add Class</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./add_class_teacher.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-cont">
    <div class="header">
      <div>
        <img src="./assets/class_icon_blk.svg" class="logo">
        <h4>Thyia E - Learning Classroom</h4>
      </div>
      <div>
        <h2>Teacher's Dashboard</h2>
      </div>
      <div class="profile-sm">
        <img src="./assets/chat.svg">
        <img src="./assets/avatar_sm.png" class="avatar-sm">
        <img src="./assets/arrow_dwn.svg">
      </div>
    </div>

    <div class="main-grid">

    <div class="sidebar">
      <div class="profile-lg">
        <img src="./assets/avatar_lg.png" class="avatar-lg">
        <div class="indicator">
          <img src="./assets/indicator.svg" class="icon"><h2>OJEBA JOHN</h2>
        </div>
      </div>
      <hr>
      <hr>
      <div class="profile-lg">
        <div class="list-item"><img src="./assets/dashboard.svg" class="icon">Dashboard</div>
        <div class="list-item"><img src="./assets/profile_wht.svg" class="icon">Edit Profile</div>
        <div class="list-item"><img src="./assets/class_icon.svg" class="icon">Add Class</div>
        <div class="list-item"><img src="./assets/play.svg" class="icon">Log Out</div>
        <div class="list-item"><img src="./assets/bell.svg" class="icon">Notifications</div>
        <div class="list-item"><img src="./assets/calender.svg" class="icon">My Calendar</div>
        <div class="list-item"><img src="./assets/profile.svg" class="icon">Contact</div>
      </div>
      <hr>
      <hr>
    </div>

    <div class="sm-grid">
      <div class="class-list">
        <h2>Add Class</h2>
        <hr>
        <form>
          <label for="course_name">Course Name</label>
          <input type="text" required id="course_name">
          <label for="class_title">Class Title</label>
          <input type="text" required id="class_title">
          <label for="teaching_term">Teaching Term</label>
          <input type="text" required id="teaching_term">
          <label for="educational_level">Educational Level</label>
          <input type="text" required id="educational_level">
          <div class="btn-holder">
            <button class="save-btn">Save</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    <div class="footer">
      <img src="./assets/cp.svg">
      <p>Copyright Thyla E-Learning. All Rights Reserved 2019.</p>
  </div>

  </div>
  
</body>

</html>
